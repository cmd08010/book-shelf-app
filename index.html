<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React

      const App = () => {
        const [authors, setAuthors] = useState([])
        const [authorName, setAuthorName] = useState("")
        const [books, setBooks] = useState([])
        const [bookName, setBookName] = useState("")
        const [description, setDescription] = useState([])
        useEffect(() => {
          console.log("use effect running")
          Promise.all([axios.get("/api/authors"), axios.get("/api/books")])
            .then(responses => responses.map(response => response.data))
            .then(results => {
              setAuthors(results[0])
              setBooks(results[1])
            })
        }, [])

        const createAuthor = async () => {
          try {
            const created = (await axios.post(`/api/authors/${authorName}`))
              .data

            setAuthors([...authors, created])
          } catch (ex) {
            console.log(ex)
          }
        }

        const createBook = async () => {
          if (!authorName) {
            alert("Please input an Author's name")
          }
          if (!bookName) {
            createAuthor()
          }

          const created = (
            await axios.post(`/api/books/`, {
              authorName,
              bookName,
              description
            })
          ).data

          if (created.authorResponse) {
            setAuthors([...authors, created.authorResponse])
            setBooks([...books, created.bookResponse])
          } else {
            setBooks([...books, created])
          }
        }

        const searchAuthor = async ev => {
          const authorName = ev.target.value
          if (authorName) {
            const authors = (await axios.get(`/api/authors/${authorName}`)).data
            const books = (await axios.get(`api/books/${authorName}`)).data
            setAuthors([authors])
            setBooks([...books])
          } else {
            setAuthors([...(await axios.get("/api/authors")).data])
            setBooks([...(await axios.get("/api/books").data)])
          }
        }

        const searchBooks = async ev => {
          const bookName = ev.target.value
          if (bookName) {
            const books = (await axios.get(`api/bookTitle/${bookName}`)).data
            setBooks([...books])
          } else {
            const authorsData = await axios.get("/api/authors")
            setAuthors([...authorsData.data])
            const booksData = await axios.get("/api/books")
            setBooks([...booksData.data])
          }
        }

        const deleteAuthor = async id => {
          await axios.delete(`/api/authors/${id}`)
          const response = await axios.get("/api/authors")
          setAuthors([...response.data])
          const booksResponse = await axios.get("/api/books")
          setBooks([...booksResponse.data])
        }

        const deleteBook = async id => {
          await axios.delete(`/api/books/${id}`)
          const response = axios.get("/api/books")
          setBooks([...response.data])
        }

        const updateReadStatus = book => {
          book.read === "true" ? (book.read = "false") : (book.read = "true")

          setBooks([...books])
        }

        return (
          <div>
            <h1> Book Shelf</h1>
            <div className="container">
              <div className="search-boxes">
                Book Title
                <input onChange={ev => setBookName(ev.target.value)} />
                Author <input onChange={ev => setAuthorName(ev.target.value)} />
                Description
                <input onChange={ev => setDescription(ev.target.value)} />
                <button
                  type="button"
                  className="btn btn-outline-secondary btn-sm"
                  data-toggle="popover"
                  title="Popover title"
                  onClick={createBook}
                >
                  +
                </button>
              </div>
              <div className="lists">
                <div id="author-list">
                  <h1> Authors ({authors.length})</h1>
                  <input className="search-boxes"></input>
                  {authors.map(a => {
                    return (
                      <div id="name" key={a.id}>
                        {a.name}
                        <button
                          type="button"
                          className="btn btn-outline-secondary btn-sm"
                          data-toggle="popover"
                          title="Popover title"
                          onClick={() => deleteAuthor(a.id)}
                        >
                          x
                        </button>
                      </div>
                    )
                  })}
                </div>

                <div id="book-list">
                  <h1>Books ({books.length})</h1>
                  <input
                    className="search-boxes"
                    onChange={searchBooks}
                  ></input>

                  {books.map(b => {
                    return (
                      <div className={`title ${b.read}`} key={b.id}>
                        <input
                          type="checkbox"
                          onChange={() => updateReadStatus(b)}
                        ></input>

                        {b.title}
                        <button
                          type="button"
                          className="btn btn-outline-secondary btn-sm"
                          data-toggle="popover"
                          title="Popover title"
                          onClick={() => deleteBook(b.id)}
                        >
                          x
                        </button>
                      </div>
                    )
                  })}
                </div>
                <div id="description">
                  <h1>Description</h1>

                  {books.length > 1
                    ? "Select a book to see a description"
                    : books.map(d => {
                        let fullDescrip = d.description
                        return <div key={d.id}>{fullDescrip}</div>
                      })}
                </div>
              </div>
            </div>
          </div>
        )
      }

      const root = document.querySelector("#root")
      ReactDOM.render(<App />, root)
    </script>
  </body>
</html>
