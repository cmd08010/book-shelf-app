<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React

      const App = () => {
        const [author, setAuthor] = useState([])
        const [authorName, setAuthorName] = useState("")
        const [book, setBook] = useState([])
        const [bookName, setBookName] = useState("")
        const [description, setDescription] = useState([])
        useEffect(() => {
          console.log("use effect running")
          Promise.all([axios.get("/api/authors"), axios.get("/api/books")])
            .then(responses => responses.map(response => response.data))
            .then(results => {
              setAuthor(results[0])
              setBook(results[1])
            })
        }, [])

        const onSubmit = ev => {
          ev.preventDefault()
          createNewThing({})
        }

        const createAuthor = async () => {
          try {
            const created = (await axios.post(`/api/authors/${authorName}`))
              .data

            setAuthor([...author, created])
          } catch (ex) {
            console.log(ex)
          }
        }

        const createBook = async () => {
          try {
            const created = (
              await axios.post(
                `/api/books/${authorName}/${bookName}/${description}`
              )
            ).data
            setBook([...book, created])
          } catch (ex) {
            console.log(ex)
          }
        }

        return (
          <div>
            <h1> Book Shelf</h1>
            <div className="containers">
              <div className="search-boxes">
                Add Author{" "}
                <input onChange={ev => setAuthorName(ev.target.value)} />
                <button onClick={() => createAuthor()}>+</button>
                Add Book <input onChange={ev => setBookName(ev.target.value)} />
                Author <input onChange={ev => setAuthorName(ev.target.value)} />
                Description{" "}
                <input onChange={ev => setDescription(ev.target.value)} />
                <button onClick={() => createBook()}>+</button>
              </div>
              <div className="lists">
                <div id="author-list">
                  <h1> Authors</h1>
                  <input className="search-boxes"></input>
                  {author.map(a => {
                    return (
                      <div id="name" key={a.id}>
                        {a.name}
                      </div>
                    )
                  })}
                </div>

                <div id="book-list">
                  <h1>Books</h1>
                  <input className="search-boxes"></input>

                  {book.map(b => {
                    return (
                      <div id="name" key={b.id}>
                        {b.name}
                      </div>
                    )
                  })}
                </div>
                <div id="description">
                  <h1>Description</h1>

                  <input className="search-boxes"></input>
                  {book.map(d => {
                    console.log(book)
                    return (
                      <div id="name" key={d.id}>
                        {d.description}
                      </div>
                    )
                  })}
                </div>
              </div>
            </div>
          </div>
        )
      }

      const root = document.querySelector("#root")
      ReactDOM.render(<App />, root)
    </script>
  </body>
</html>
